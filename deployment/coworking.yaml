apiVersion: v1
kind: Service
metadata:
  name: coworking
spec:
  type: LoadBalancer
  selector:
    service: coworking
  ports:
  - name: "5153"
    protocol: TCP
    port: 5153
    targetPort: 5153
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: coworking
  labels:
    name: coworking
spec:
  replicas: 1
  selector:
    matchLabels:
      service: coworking
  template:
    metadata:
      labels:
        service: coworking
    spec:
      containers:
      - name: coworking
        image: 844803164773.dkr.ecr.us-east-1.amazonaws.com/coworking-analytics:11
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health_check
            port: 5153
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10        # Check every 10 seconds
          failureThreshold: 3      # After 3 failures, mark the container as unhealthy
        readinessProbe:
          httpGet:
            path: "/readiness_check"
            port: 5153
          initialDelaySeconds: 120
          timeoutSeconds: 5
          periodSeconds: 10        # Check every 10 seconds
          failureThreshold: 3      # After 3 failures, mark the container as not ready
        envFrom:
        - configMapRef:
            name: coworking-postgresql
        env:

        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: dbsecret
              key: DB_PASSWORD
      restartPolicy: Always